<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <style>
      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <!-- Your Sections -->
    <div id="navbar" class="section"></div>
    <div id="main" class="section"></div>
    <div id="about" class="section"></div>
    <div id="skills" class="section"></div>
    <div id="projects" class="section"></div>
    <div id="experience" class="section"></div>
    <div id="contact" class="section"></div>

    <script src="skills-data.js"></script>
    <script src="projects-data.js"></script>
    <script src="main.js"></script>
    <script src="loader.js"></script>
    <script src="skills.js"></script>
    <script src="projects.js"></script>

    <!-- Correct particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
      /* Inline configuration */
      particlesJS("particles-js", {
        particles: {
          number: { value: 60 },
          color: { value: "#38bdf8" },
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 3 },
          line_linked: { enable: true, color: "#38bdf8" },
          move: { enable: true, speed: 1.5 },
        },
        interactivity: {
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
          },
          modes: {
            repulse: { distance: 100 },
            push: { particles_nb: 4 },
          },
        },
        retina_detect: true,
      });
    </script>
  </body>
</html>
